<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夏安琪生日快乐</title>
    <style>
        :root {
            --background-color: #fdf6e3;
            --text-color: #5c4f3d;
            --accent-color: #d4af37;
            --button-color: #8b6b4f;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: var(--accent-color);
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: var(--text-color);
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: normal;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .rectangle-image {
            width: 60%;
            max-width: 300px;
            height: auto;
            aspect-ratio: 2 / 3;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .square-images-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }
        .square-image-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
            max-width: 150px;
        }
        .square-image {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .square-image-caption {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }
        p {
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
        }
        #audioContainer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            background-color: rgba(139, 107, 79, 0.8);
            padding: 5px 10px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #audioReminder {
            color: white;
            font-size: 14px;
            margin-right: 10px;
        }
        #audioControl {
            background-color: transparent;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #audioControl:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
            h2 {
                font-size: 16px;
            }
            p {
                font-size: 14px;
            }
            .rectangle-image {
                width: 70%;
            }
            .square-image-wrapper {
                width: 35%;
            }
            .square-image-caption {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>春祺夏安  秋绥冬禧</h1>
    <h2>你们的真挚祝福，是我存在的庆典。</h2>
    <div class="image-container">
        <img src="https://s21.ax1x.com/2024/12/24/pAj3sKA.jpg" alt="竖向长方形图片" class="rectangle-image">
        <div class="square-images-container">
            <div class="square-image-wrapper">
                <img src="https://s21.ax1x.com/2024/12/26/pAvGuxe.jpg" alt="正方形图片1" class="square-image">
                <p class="square-image-caption">感谢您的打赏</p>
            </div>
            <div class="square-image-wrapper">
                <img src="https://s21.ax1x.com/2024/12/26/pAvGMKH.jpg" alt="正方形图片2" class="square-image">
                <p class="square-image-caption">扫码留下祝福</p>
            </div>
        </div>
    </div>
    <p>谨防网络诈骗，保障财产安全，推荐您下载国家反诈APP</p>

    <div id="audioContainer">
        <span id="audioReminder">点击播放为她助力</span>
        <button id="audioControl" onclick="toggleMusic()">▶</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="http://music.163.com/song/media/outer/url?id=4899152.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <script>
        var audio = document.getElementById('bgMusic');
        var isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                document.getElementById('audioControl').innerHTML = '▶';
            } else {
                audio.play();
                document.getElementById('audioControl').innerHTML = '❚❚';
            }
            isPlaying = !isPlaying;
        }
    </script>
</body>
</html>
